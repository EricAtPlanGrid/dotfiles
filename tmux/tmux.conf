
# Make sure copy/paste works on OSX
set-option -g default-command "/usr/local/bin/reattach-to-user-namespace -l bash"

#Reload configuration file
bind r source-file ~/.tmux.conf \; display "Reloading tmux config."

# Set the default terminal
set -g default-terminal "screen-256color"

# Set the status bar colors
set -g status-fg white
set -g status-bg black

set -g status-right-length 70
#TODO: FIX THIS SHIT
set -g status-right "#[fg=colour255]#(date \"+%m/%d/%y %H:%M\") #[fg=colour190][#S]#[fg=colour140] \(#(ifconfig en0 | grep 'inet ' | awk '{print \"wifi: \" $2}')\)#[fg=colour170] \(#(ifconfig utun0 | grep 'inet ' | awk '{print \"vpn: \" $2}')\)"
set -g status-left " "
set-window-option -g window-status-current-bg black
# Don't rename windows
set-window-option -g allow-rename off
set -g window-status-format "#[bg=colour140,fg=colour8] #I #[bg=colour24,fg=colour140]▙#[bg=colour24,fg=colour255] #W "
set -g window-status-current-format "#[bg=colour140,fg=colour8] #I #[bg=colour255,fg=colour140]▙#[bg=colour255,fg=colour24] #W #[fg=colour255]"

# Status messages
set -g status-utf8 on
set -g status-interval 5
set -g status-justify left

# Set message colors
set-option -g message-bg colour180
set-option -g message-fg black

# Pane colors
set-option -g pane-border-fg black
set-option -g pane-active-border-fg colour210

# Support nested tmux sessions for great good.
bind C-a send-prefix

# xmonad style bindings for pane movement
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# xmonad style bindings for pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Turn on utf8
set-window-option -g utf8 on

# 0 is way too far from 1 :D
set -g base-index 1
set -g pane-base-index 1

# Split window horizontally or vertically
bind \ split-window -h # Because it's one less keystroke than |
bind - split-window -v

# Visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# Use vi keybindings in copy mode
setw -g mode-keys vi
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "/usr/local/bin/reattach-to-user-namespace pbcopy"
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "/usr/local/bin/reattach-to-user-namespace pbcopy"




# $Id: screen-keys.conf,v 1.7 2010-07-31 11:39:13 nicm Exp $
#
# By Nicholas Marriott. Public domain.
#
# This configuration file binds many of the common GNU screen key bindings to
# appropriate tmux key bindings. Note that for some key bindings there is no
# tmux analogue and also that this set omits binding some commands available in
# tmux but not in screen.
#
# Note this is only a selection of key bindings and they are in addition to the
# normal tmux key bindings. This is intended as an example not as to be used
# as-is.

# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

# Bind appropriate commands similar to screen.
# lockscreen ^X x 
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

# screen ^C c 
unbind ^C
bind ^C new-window
unbind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays * 
unbind *
bind * list-clients

# next ^@ ^N sp n 
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

# prev ^H ^P p ^? 
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# windows ^W w 
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \ 
unbind '\'
bind '\' confirm-before "kill-server"

# kill K k 
#unbind K
#bind K confirm-before "kill-window"
#unbind k
#bind k confirm-before "kill-window"

# redisplay ^L l 
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

# split -v |
unbind |
bind | split-window

# :kB: focus up
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-

# " windowlist -b
unbind '"'
bind '"' choose-window
